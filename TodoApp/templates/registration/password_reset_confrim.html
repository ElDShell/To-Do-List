{% extends "todo.html" %}
{% block title %}Password Reset Confirm{% endblock title %}
{% block content %}
<div class ='container mt-5'>
    <form method='POST'>
        {% csrf_token %}
        <h2 class='text-center'>Confirm Password Reset</h2>
        {{form.as_p}}
        <input class='btn btn-primary' type='submit' value='Reset' > 
    </form><br>
    <div>
        <a class='btn btn-primary'  href='{% url "login" %}'>Back to Login</a>
    </div>
</div>
{% endblock content %}
